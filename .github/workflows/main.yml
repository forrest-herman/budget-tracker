name: Assign Vercel Preview

on:
  deployment_status:

jobs:
  bar:
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Update Vercel Preview
        run: vercel alias set ${{ github.event.deployment_status.target_url }} preview.company.com --token=${{ secrets.VERCEL_TOKEN }} --scope <vercel-org>
